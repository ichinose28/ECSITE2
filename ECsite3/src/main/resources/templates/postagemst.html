<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="/css/style.css" rel="stylesheet" />
<title>Insert title here</title>
</head>
<body>
 <header>
   <h1>送料登録ページ</h1>
 </header>
 
 <div id="adminPage">
   <h2>住所 新規登録</h2>
   <form name="addPostageForm" id="addPostageForm" method="post" action="/ecsite/admin/addPostage">
     <p>住所:<input type="text" name="address" /></p>
     <p>送料:<input type="text" name="postage" /></p>
     <button type="submit">住所追加</button>
     <input type="hidden" name="userName" th:value="${userName}" />
     <input type="hidden" name="password" th:value="${password}" />
   </form>
 </div>
  
</body>
</html>
